[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/api/anthropic/*"
  to = "https://api.anthropic.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/openai/*"
  to = "https://api.openai.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
